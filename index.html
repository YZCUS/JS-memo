<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="border-black border-4 mx-auto my-14 p-4 bg-cyan-300 w-2/3">
        <h1 class="text-5xl font-bold text-center">Memo</h1>
        <p class="text-3xl my-1">Content</p>
        <input type="text" class="text-xl p-1 my-1 w-full border-4 border-black rounded-lg" id="content">
        <p class="text-3xl my-1">Date</p>
        <input type="date" class="text-xl p-1 my-1 w-full border-4 border-black rounded-lg" id="date">
        <p class="text-3xl my-1">Time</p>
        <input type="time" step=10 class="text-xl p-1 my-1 w-full border-4 border-black rounded-lg" id="time">
        <button class="text-3xl text-white bg-black w-full mt-4 p-1 rounded-lg" id="addBtn">Add</button>
        <button class="text-3xl text-white bg-red-600 w-full p-1 my-4 rounded-lg" id="removeBtn">Delete The Last One</button>
        <div class="" id="list">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
